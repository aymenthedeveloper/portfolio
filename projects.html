<!DOCTYPE html>
<html data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="projects.css">
  <title>Aymen developer</title>
</head>

<body>
  <div class="bg-container">
    <div class="bg-pattern">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <div class="wrapper">
    <header>
      <a href="https://aymenthedeveloper.github.io/portfolio/" class="logo link-shadow-container">
        <div class="text link-text">Aymen</div>
      </a>
      <button class="toggle-btn" id="dark-mode-toggle" data-theme="dark">
        <div class="sun-rays"></div>
        <div class="main-circle"></div>
      </button>
    </header>

    <main>
      <section class="selected-projects">
        <h2 class="to-reveal">All Projects:</h2>
        <div class="projects" data-page="projects">
  
        </div>
      </section>
      <section class="contact">
        <h3>Got a project? <span class="chat">Let's chat!</span></h3>
        <a class="email link-shadow-container" href="mailto:aymendev.contact@gmail.com">
          <div class="link-text">aymendev.contact@gmail.com </div>
        </a>
      </section>
    </main>
    <footer>
      <p class="copy">&copy; Aymen developer <span class="year">2025</span></p>
    </footer>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
